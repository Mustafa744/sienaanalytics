- pipeline:
    name: preprocess-and-train
    nodes:
    - name: train
      type: execution
      step: train step
    - name: save
      type: execution
      step: save step
    # - name: evaluate
    #   type: execution
    #   step: eval step

    edges:
    - [train.output.trained/*, save.input.trained_model]
